<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Offline -Sports Venue Weather</title>    
    <meta name="description" content="Looks like you're offline. Please check your connection.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico">
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-center flex flex-col items-center justify-center min-h-screen">
    <div>
        <img src="/icons/football128.png" alt="App icon" width="64" height="64" />
    </div>
    <h1 class="text-2xl font-bold text-gray-800 dark:text-white mt-4">
        Oops, you're offline!
    </h1>
    <p class="text-gray-600 dark:text-gray-300 mt-2">
        Please check your connection and try again.
    </p>

    <!-- Optionally, a link to reload -->
    <button onclick="window.location.reload()"
        class="mt-6 px-4 py-2 bg-blue-600 text-white rounded shadow hover:bg-blue-700 transition">
        Try Again
    </button>
</body>

</html>
